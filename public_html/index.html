<html>
    <head>
        <title>TigerWine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="betting.js"></script>
    </head>
    <body>
     
        

        <div ng-app = "playerStatus" ng-controller = "myCtrl">
            
            <p type="text" ng-model="name">
            <p type="text" ng-model="money">
                <span ng-click="changeMoney()">Current Player: {{name + " has " + money + " credits "}}
                </span>
                <br><br>
                Choice

                0: Rooster 1: Wine 2: Deer 3: Fish 4: Crab 5. Shrimp
                <br>

                <input id="betposition"> 
                <button type="button" ng-click="promptuser()">Submit</button>
                <br> {{chosenanimal}}

                <br>
                How much do you bet?
                <br>


                <input id="betamount">
                <button type="button" ng-click="promptuser2()">Submit</button>
                <br> {{bet}}



        </div>
    </body>
</html>
